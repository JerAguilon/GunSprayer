<!DOCTYPE html>
<html lang = "en">

<head>
	<title>Spray and pray</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div id = 'message'><p>Use fullscreen! This project isn't perfect yet, but you can help! For bugs/thoughts: Mag8Ball (reddit).</p></div>
	<div>
		<a href ="#" onMouseDown="selectGun('ak47')"> <img src = "images/ak47.png" class = "guns" id = "ak47"/> </a>
		<a href ="#" onMouseDown="selectGun('m4a1')"><img src = "images/m4a1.png" class = "guns" id = "m4a1"/></a>
		<a href ="#" onMouseDown="selectGun('m4a4')"> <img src = "images/m4a4.png" class = "guns" id = "m4a4"/> </a>
		<a href ="#" onMouseDown="selectGun('famas')"> <img src = "images/famas.png" class = "guns" id = "famas"/> </a>
		<a href ="#" onMouseDown="selectGun('galil')"> <img src = "images/galil.png" class = "guns" id = "galil"/> </a>
		<form id = 'contents'>
			Location: <br>
	 		<select id = "mapList" onchange = "make_base(AR)">
	 			<option value = "Recoil Master">Recoil Master</option>
	 			<option value = "D2 Long Corner - T">D2 Long Corner - T</option>
	 			<option value = "D2 Long Corner - CT">D2 Long Corner - CT</option>
	 			<option value = "D2 Long Corner to Corner">D2 Long Corner to Corner</option>
	 			<option value = "Inferno Mid">Inferno Mid</option>
				<option value = "Inferno Banana Rush">Inferno Banana Rush</option>
				<option value = "Cache Main to Quad">Cache Main to Quad</option>
				<option value = "Cache B Main">Cache B Main</option>
	 		</select>
	 		<br>
	 		Sensitivity:
	 		<br>
			<input type = "text" name = "sensitivty" id = "sensitivity" value = "1.2"/>
			<br>
			Windows Sens (change if using m_rawinput 1 w/ nondefault win sens): 
			<br>
			<input type = "text" name = "windowsSens" id = "windowsSens" value = "6"/>
			<br>
			<button type = 'button' onclick = "toggleAR()" id = 'ar'>Aspect Ratio 16:9</button>
			<br>
			<button type ='button' onclick = "clearDecals()">Clear decals</button>
			<button type ='button' onclick = "toggleClearDecals()" id = 'decalToggle'>Auto-clear decals: on</button>
			<br>
			<button type = 'button' onclick = "toggleHelp()" id = 'help'>Help On</button>
			<button type = 'button' onclick = "toggleMute()" id = 'mute'>Sound on</button>
			<button type = 'button' onclick = "toggleInverted()" id = 'inverted'>Inverted mouse off</button>
			
		</form>
	</div>
	
	<button type = 'button' onclick = "toggleHide()" id = 'hider'>Hide Buttons</button>
<!-- 	<div id = 'instructions'> -->

<!-- 		<p>Enter fullscreen (F11) and refresh. Choose your aspect ratio and sensitivity. Note that you need the default windows sens (6) and no mouse acceleration for this to be an accurate representation. 4:3 blackbar users should still select 16:9.</p> -->
<!-- 	</div> -->

	
		
	
	<div>
		<canvas id="canvas">Your browser doesn't support HTML5.</canvas>
	</div>
	

	
	<script type=text/javascript src ="js/main.js"></script>
	<noscript>Javascript not supported</noscript>
	
	
	<div class = "nocursor"></div>
	
	
</body>
</html>
